            常见上火所应用的药物:口干、口舌生疮、牙龈肿
            痛、唇裂等症状,常用药物有上清丸、牛黄上清丸(片)
            黄连上清丸(片)、牛黄解毒丸(片)、三黄片等。还有中
            草药降火,用用菊花、金银花、薄荷、板蓝根、桔梗各
            10克,甘草、胖大海各6克,用沸水泡茶喝。
            胃火亢壸,食不知饱,时而呃气上逆,脘腹胀满等
            症状,常用药物有栀子金花丸、牛黄清胃丸、清胃黄连
            丸、清胃散等,还可用三黄汤加白芍煎汤服,小孩子宜
            服七珍丹等。
            大便干结、小便短少、尿色黄赤、小便不利等症状
            ,常用药物有八正散、三金片、复方石苇片等,中药可
            以选三黄片、当归龙荟丸、栀子金花丸、龙胆泻肝软胶
            囊之类。
        </div>
